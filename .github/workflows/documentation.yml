
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build
        uses: andstor/jsdoc-action@v2
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./out
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
          language: node_js
          node_js:
            - '5'
            - '4'
            - '0.12'
            - '0.10'
          script: npm test
          after_success: bash ./deploy.sh
          env:
            global:
                - ENCRYPTION_LABEL: 3985cea5a61f
