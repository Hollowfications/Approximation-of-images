
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build
        uses: Hollowfications/Approximation-of-images@v1
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./out
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
      env:
        global:
          - ENCRYPTION_LABEL: 3985cea5a61f
